<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Redirect to Xsolla Backpack" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Redirecting to Xsolla Backpack...</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="Logo.svg" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #060B1A;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .logo {
        width: 64px;
        height: 64px;
      }
    }
  </style>
  
  <!-- Google Analytics - замените GA_MEASUREMENT_ID на ваш реальный ID -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CMEZLHENTS');
    
    gtag('event', 'qr_scan', {
      'event_category': 'engagement',
      'event_label': 'qr_redirect',
      'destination': 'https://xsolla.com/backpack'
    });
    
    // Редирект через 500ms
    setTimeout(function() {
      window.location.replace('https://xsolla.com/backpack');
    }, 500);
  </script>
</head>
<body>
  <img src="Logo.svg" alt="Xsolla Logo" class="logo">
</body>
</html>
